    <section id="personajes">
      <h1>PERSONAJES DE DRAGON BALL</h1>
      <div id="personajesDB">
        <div class="carousel-container">
          <div class="carousel-images" id="imgP"></div>
          <button class="prev" onclick="moveSlide(-1)">&#10094;</button>

      <div id="myModal" class="modal">

      </div>

    <section id="pokeApi">
      <div class="header">

          type="text"
          id="searchInputt"
          list="tipoPokemon"

        <input
          type="text"
          id="searchInput"
          list="namePokemon"

          placeholder="Escribe un POKEMON"

        <button id="searchButton" class="btn btn-header">Buscar</button>
      </div>

      <div class="main">
        <div id="todos">
          <div class="pokemon-todos" id="listaPokemon"></div>
        </div>
      </div>
